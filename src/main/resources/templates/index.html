<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<h1>index page</h1>
<a sec:authorize="!isAuthenticated()" th:href="@{/member/register}">회원가입</a>
<a sec:authorize="!isAuthenticated()" th:href="@{/member/login}">로그인</a>

<form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="POST">
    <span sec:authentication="name">사용자</span>
    <span sec:authentication="principal.authorities">권한</span>
    <button type="submit">로그아웃</button>
</form>

<br>
<a sec:authorize="isAuthenticated()" th:href="@{/admin/item/new}">상품등록</a>
<a sec:authorize="isAuthenticated()" th:href="@{/admin/item/new}">상품관리</a>

</body>
</html>
