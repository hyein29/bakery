<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>

    <a th:href="@{/}">
        <img src="https://i.pinimg.com/originals/a5/91/95/a59195335a8f74d947a641dae132e15b.jpg" width="60" height="60">
    </a>
    <h2>회원가입</h2>

    <form th:action="@{/account/register}" method="post">
        <input type="text" name="username" placeholder="username" required autofocus autocomplete="off"><br>
        <input type="password" name="password" placeholder="password" required autocomplete="off"><br>
        <input type="text" name="name" placeholder="name" required autocomplete="off"><br>
        <input type="text" name="email" placeholder="email" required autocomplete="off"><br>
        <input type="text" name="phone" placeholder="phone" required autocomplete="off"><br><br>
        <input type="submit" value="Sign in">
    </form>

</body>
</html>
